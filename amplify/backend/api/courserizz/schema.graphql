type Student
  @model
  @auth(
    rules: [
      {
        allow: owner
        ownerField: "email"
        operations: [create, read, update, delete]
      }
    ]
  ) {
  id: ID! @primaryKey
  email: String! @index(name: "byEmail", queryField: "studentByEmail")
  name: String
  interests: [String]
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Course @model {
  id: ID! @primaryKey
  title: String!
  description: String
  category: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Recommendation @model {
  id: ID! @primaryKey
  studentEmail: String!
    @index(name: "byStudentEmail", queryField: "recommendationsByStudent")
  courseID: ID! @index(name: "byCourse", queryField: "recommendationsByCourse")
  reason: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
