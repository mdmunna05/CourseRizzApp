type Survey
  @model
  @auth(
    rules: [
      { allow: public, operations: [create, read] }
      { allow: private, operations: [create, read, update, delete] }
      { allow: owner, operations: [create, read, update, delete] }
    ]
  ) {
  id: ID!
  currentDoing: String
  mainGoal: String
  learningStyles: [String!]
  interests: [String!]
  personalGoal: String
}
